<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css



    ">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="container flex">
        <div class="top flex">
            <div class="flex">
                <a href="https://www.youtube.com/">
                    <i class="fa-solid fa-bars"></i>
                    
                    <img src="youtube image.png" alt="Youtube">
                </a>


            </div>
            <div class="input-div flex">
                <input type="text" placeholder="search" id="search">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <i class="fa-solid fa-microphone"></i>

            </div>

        </div>
        <div class="div flex">
            <div class="main-video-container">
                <video src="nature.mp4" loop controls class="main-video"></video>
                <div class="content flex">
                    <div class="logo"><img src="profile.jpg" alt=""></div>
                    <h3 class="main-vid-title">Nature Video</h3>
                    <div class="extra">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span>Like</span>
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>

                    </div>
                    <button>Subscribe
                        <i class="fa-solid fa-bell"></i>

                    </button>
                </div>

            </div>
            <div class="video-list-container">
                <div class="list active">
                    <video src="nature.mp4" class="list-video"></video>
                    <h3 class="list-title">Nature Video</h3>

                </div>
                <div class="list">
                  <video src="mixkit-waterfall-in-forest-2213.mp4" class="list-video"></video>
                    <h3 class="list-title"> Waterfall in Forest</h3>

                </div>
                <div class="list">
                    <video src="istockphoto-1171483712-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title">Crazy Cat Animated Video</h3>

                </div>
                <div class="list">
                    <video src="istockphoto-1193638961-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title">Flowering Animated Video</h3>

                </div>
                <div class="list">
                    <video src="istockphoto-521517780-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title">Earth Animated Video</h3>

                </div>



            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
